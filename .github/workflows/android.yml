name: Android CI

on:
  workflow_dispatch: {}
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install required SDK packages
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      # <<< ÖNEMLİ: Projedeki wrapper'ı Gradle 7.6.1'e sabitle
      - name: Pin Gradle wrapper to 7.6.1 (fix AGP compatibility)
        run: |
          sed -i 's#https\\\?://services.gradle.org/distributions/gradle-.*-bin.zip#https\\://services.gradle.org/distributions/gradle-7.6.1-bin.zip#' gradle/wrapper/gradle-wrapper.properties
          echo "==> Using Gradle:"
          cat gradle/wrapper/gradle-wrapper.properties

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-configuration-cache --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
